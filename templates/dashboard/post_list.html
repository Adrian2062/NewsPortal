{% extends "dashboard/base.html" %}

{% block content %}
    <h2>Post List</h2>
    <a href="{% url 'dashboard:post-create' %}" class="btn btn-success">Add New Post</a>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Featured Image</th>
                <th>Title</th>
                <th>Category</th>
                <th>Tags</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            {% for post in posts %}
            <!-- Demo Data -->
            <tr>
                <td>1</td>
                <td><img src="{{ post.featured_image.url }}" width="100" height="100" alt="Featured Image"
                        class="featured-image"></td>
                <td>{{ post.title }}</td>
                <td>{{ post.category.name }}</td>
                <td>{{ post.tag.all|join:"," }}</td>
                <td>
                    <a href="#" class="btn btn-success">Edit</a>
                    <a href="{% url 'dashboard:post-delete' post.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
